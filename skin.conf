[ImageGenerator]

    # This section lists all the images to be generated, what SQL types are to
    # be included in them, along with many plotting options, such as color or
    # font. There's a default for almost everything, if not specified below.
    # Nevertheless, I have explicitly put in values, to make it easy to see
    # and understand the options.
    #
    # Fonts can be anything accepted by the Python Imaging Library (PIL), which
    # is currently truetype (.ttf), or PIL's own font format (.pil). See
    # http://www.pythonware.com/library/pil/handbook/imagefont.htm for more
    # details.  Note that "font size" is only used with truetype (.ttf)
    # fonts. For others, font size is determined by the bit-mapped size,
    # usually encoded in the file name (e.g., courB010.pil). If a font cannot
    # be found, then a default font will be used.
    #
    # Colors can be specified any of three ways:
    #   1. Notation 0xBBGGRR;
    #   2. Notation #RRGGBB; or
    #   3. Using an English name, such as 'yellow', or 'blue'.
    # So, 0xff0000, #0000ff, or 'blue' would all specify a pure blue color.

    image_width = 800
    image_height = 300
    image_background_color = 0xffffff

    chart_background_color = 0xffffff
    chart_gridline_color = 0xdbdbdb

    top_label_font_path = /usr/share/fonts/truetype/droid/DroidSans-Bold.ttf
    top_label_font_size = 12

    unit_label_font_path = /usr/share/fonts/truetype/droid/DroidSans-Bold.ttf
    unit_label_font_size = 10
    unit_label_font_color = 0x000000

    bottom_label_font_path = /usr/share/fonts/truetype/droid/DroidSans-Bold.ttf
    bottom_label_font_size = 12
    bottom_label_font_color = 0x000000

    axis_label_font_path = /usr/share/fonts/truetype/droid/DroidSans-Bold.ttf
    axis_label_font_size = 10
    axis_label_font_color = 0x000000

    # Options for the compass rose, used for progressive vector plots
    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/droid/DroidSans-Bold.ttf
    rose_label_font_size  = 10
    rose_label_font_color = 0x000000

    # Default colors for the plot lines. These can be overridden for
    # individual lines using option 'color'
    chart_line_colors = 0xb48242, 0x4242b4, 0x42b442

	# Type of line. Only 'solid' or 'none' is offered now
    line_type = 'solid'

    # Size of marker in pixels
    marker_size = 8
	# Type of marker. Pick one of 'cross', 'x', 'circle', 'box', or 'none'
    marker_type = 'none'

    # Default fill colors for bar charts. These can be overridden for
    # individual bar plots using option 'fill_color'
    chart_fill_colors = 0xc4b272, 0x7272c4, 0x72c472

    # The following option merits an explanation. The y-axis scale used for
    # plotting can be controlled using option 'yscale'. It is a 3-way tuple,
    # with values (ylow, yhigh, min_interval). If set to "None", a parameter is
    # set automatically, otherwise the value is used. However, in the case of
    # min_interval, what is set is the *minimum* y-axis tick interval.
    yscale = None, None, None

    # For progressive vector plots, you can choose to rotate the vectors.
    # Positive is clockwise.
    # For my area, westerlies overwhelmingly predominate, so by rotating
    # positive 90 degrees, the average vector will point straight up.
    vector_rotate = 90

    # This defines what fraction of the difference between maximum and minimum
    # horizontal chart bounds is considered a gap in the samples and should not
    # be plotted.
    line_gap_fraction = 0.01
    bar_gap_fraction  = 0.20

    # This controls whether day/night bands will be shown. They only look good
    # on the day and week plots.
    show_daynight = true
    # These control the appearance of the bands if they are shown. 0xBBGGRR
    # Sofa Skin blue orange:
    # Night: #f0fdff  Day: #fefff0  Edge: #f0fffb
    daynight_day_color   = 0xf0fffe
    daynight_night_color = 0xfffdf0
    daynight_edge_color  = 0xfbfff0

    ## What follows is a list of subsections, each specifying a time span, such
    ## as a day, week, month, or year. There's nothing special about them or
    ## their names: it's just a convenient way to group plots with a time span
    ## in common. You could add a time span [[biweek_images]] and add the
    ## appropriate time length, aggregation strategy, etc., without changing
    ## any code.
    ##
    ## Within each time span, each sub-subsection is the name of a plot to be
    ## generated for that time span. The generated plot will be stored using
    ## that name, in whatever directory was specified by option 'HTML_ROOT'
    ## in weewx.conf.
    ##
    ## With one final nesting (four brackets!) is the sql type of each line to
    ## be included within that plot.
    ##
    ## Unless overridden, leaf nodes inherit options from their parent

    # Default plot and aggregation. Can get overridden at any level.
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # == 24 hours

    [[day_images]]
        x_label_format = %H:%M
        bottom_label_format = %x %X
        time_length = 97200    # == 27 hours

        [[[daybarometer]]]
            [[[[barometer]]]]

        [[[dayhumidity]]]
            [[[[outHumidity]]]]

        [[[daytempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        [[[daytempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[dayrain]]]
            # Make sure the y-axis increment is at least 0.02 for the rain plot
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 3600
                label = Дъжд (общо за час)

        [[[dayrx]]]
            [[[[rxCheckPercent]]]]

        [[[daypond]]]
            yscale = None, None, 0.5
            [[[[extraTemp1]]]]

        [[[daywind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]

        [[[dayinside]]]
            [[[[inTemp]]]]

        [[[daywinddir]]]
            # Hardwire in the y-axis scale for wind direction
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[daywindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[dayradiation]]]
            [[[[radiation]]]]

        [[[dayuv]]]
            yscale = 0, 16, 1
            [[[[UV]]]]

    [[week_images]]
        x_label_format = %d
        bottom_label_format = %x %X
        time_length = 604800    # == 7 days
        aggregate_type = avg
        aggregate_interval = 3600

        [[[weekbarometer]]]
            [[[[barometer]]]]

        [[[weekhumidity]]]
            [[[[outHumidity]]]]

        [[[weektempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        [[[weektempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[weekrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 86400
                label = Дъжд (общо за ден)

        [[[weekpond]]]
            yscale = None, None, 0.5
            [[[[extraTemp1]]]]

        [[[weekrx]]]
            [[[[rxCheckPercent]]]]

        [[[weekwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
                aggregate_type = max

        [[[weekinside]]]
            [[[[inTemp]]]]

        [[[weekwinddir]]]
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[weekwindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[weekradiation]]]
            [[[[radiation]]]]

        [[[weekuv]]]
            yscale = 0, 16, 1
            [[[[UV]]]]

    [[month_images]]
        x_label_format = %d
        bottom_label_format = %x %X
        time_length = 2592000    # == 30 days
        aggregate_type = avg
        aggregate_interval = 10800    # == 3 hours
        show_daynight = false

        [[[monthbarometer]]]
            [[[[barometer]]]]

        [[[monthhumidity]]]
            [[[[outHumidity]]]]

        [[[monthtempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        [[[monthtempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[monthrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 86400
                label = Дъжд (общо за ден)

        [[[monthpond]]]
            yscale = None, None, 0.5
            [[[[extraTemp1]]]]

        [[[monthrx]]]
            [[[[rxCheckPercent]]]]

        [[[monthwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
                aggregate_type = max

        [[[monthinside]]]
            [[[[inTemp]]]]

        [[[monthwinddir]]]
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[monthwindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[monthradiation]]]
            [[[[radiation]]]]

        [[[monthuv]]]
            yscale = 0, 16, 1
            [[[[UV]]]]

    [[year_images]]
        x_label_format = %m/%d
        bottom_label_format = %x %X
        time_length = 31536000    # == 365 days
        aggregate_type = avg
        aggregate_interval = 86400
        show_daynight = false

        [[[yearbarometer]]]
            [[[[barometer]]]]

        [[[yearhumidity]]]
            [[[[outHumidity]]]]

        [[[yeartempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        # Daily high/lows:
        [[[yearhilow]]]
            [[[[hi]]]]
                data_type = outTemp
                aggregate_type = max
                label = Максимална температура
            [[[[low]]]]
                data_type = outTemp
                aggregate_type = min
                label = Минимална температура

        [[[yearwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
                aggregate_type = max

        [[[yeartempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[yearrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                # aggregate_interval = 2629800 # Magic number: the length of a nominal month
                aggregate_interval = 604800    # == 1 week
                label = Дъжд (общо за седмица)

        [[[yearpond]]]
            yscale = None, None, 0.5
            [[[[extraTemp1]]]]

        [[[yearrx]]]
            [[[[rxCheckPercent]]]]

        [[[yearinside]]]
            [[[[inTemp]]]]

        [[[yearwinddir]]]
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[yearwindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[yearradiation]]]
            [[[[radiation]]]]

        [[[yearuv]]]
            yscale = 0, 16, 1
            [[[[UV]]]]

